<div class="container">
  <div>
    <h2>Modifier d'un Materiel :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Materiel</label>
      <input readonly type="text" [(ngModel)]="currentMateriel.idMateriel" name="idMateriel" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Materiel</label>
      <input type="text" [(ngModel)]="currentMateriel.nomMateriel" name="nomMateriel" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date DÃ©but</label>
      <input type="date" [ngModel]="currentMateriel.dateCreation| date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentMateriel.dateCreation= $event" name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Fin</label>
      <input type="date" [ngModel]="currentMateriel.dateFin| date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentMateriel.dateFin= $event" name="dateFin" class="form-control">
    </div>

        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{cat.nomCat}}
        </option>

        </option>

    </div>
  </form>
</div>
