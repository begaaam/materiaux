<div class="container">
  <div>
    <h2>Ajouter un Materiel :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Materiel</label>
      <input type="text" [(ngModel)]="newMateriel.idMateriel" name="idMateriel" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Materiel</label>
      <input type="text" [(ngModel)]="newMateriel.nomMateriel" name="nomMateriel" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Date cr√©ation</label>
      <input type="date" [(ngModel)]="newMateriel.dateCreation" name="dateCreation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Fin</label>
      <input type="date" [(ngModel)]="newMateriel.dateFin" name="dateFin" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie d'intervention</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat">
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{cat.nomCat}}
        </option>
      </select>
    </div>

    <!-- intervention-->

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Lieu d'intervvention</label>
      <select class="form-control form-control-lg" id="idInt" name="idInt" [(ngModel)]="newInt">
        <option *ngFor="let int of interventions" [value]="int.idInt">
          {{int.lieuInt}}
        </option>
      </select>
    </div>
     
    <div class="mt-2">
      <button type="submit"  (click)="ajouterMateriel()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
